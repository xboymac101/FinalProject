<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header>
    <h1>Contact List</h1>
  </header>

  <main>
    <section class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name">
      <button id="openPopup">Create New Contact</button>
      <button id="deleteAllContacts">Delete All</button>
    </section>
    <section class="contact-list">
      <ul id="contactList"></ul>
    </section>
  </main>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="closePopup">&times;</span>
      <h2 id="popupTitle">Create Contact</h2>
      <form id="contactForm">
        <input type="hidden" id="contactIndex">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="nickname" placeholder="Nickname"> 
        <input type="text" id="phone" placeholder="Phone" required>
        <input type="text" id="address" placeholder="Address">
        <input type="email" id="email" placeholder="Email">
        <textarea id="notes" placeholder="Notes"></textarea>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <div id="infoPopup" class="popup">
    <div class="popup-content">
      <span id="closeInfoPopup">&times;</span>
      <div id="infoContent"></div>
    </div>
  </div>

  <div id="confirmDeleteAllPopup" class="popup">
    <div class="popup-content">
      <p>Are you sure you want to delete all contacts?</p>
      <button id="confirmDeleteAll">Yes</button>
      <button id="cancelDeleteAll">No</button>
    </div>
  </div>

  <div id="confirmDeletePopup" class="popup">
    <div class="popup-content">
      <p>Are you sure you want to delete this contact?</p>
      <button id="confirmDelete">Yes</button>
      <button id="cancelDelete">No</button>
    </div>
  </div>

  <footer>
    <p>&copy; All rights reserved 2024 | Contact List</p>
  </footer>

  <script src="./js.js"></script>
</body>

</html>
